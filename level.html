<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Game - Level Selection</title>
    <link rel="stylesheet" href="level.css">
    <style>
        .levels {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4x4 grid */
            gap: 20px;
            margin-bottom: 30px;
        }

        .level-box {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            height: 150px;
            transition: transform 0.3s ease;
        }

        .level-box:hover {
            transform: scale(1.05);
        }

        .level-background {
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .level-background.locked {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .stars {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
        }

        .lock-icon {
            font-size: 30px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Info Box for Life and Achievements -->
        <div class="info-box">
            <div class="life-info">
                <span class="life-icon">‚ù§Ô∏è</span>

            <div class="achievement-info">

                <span id="achievement-count">0</span> Achievements
            </div>
        </div>

        <!-- Category Title -->
        <h1>Category: <span id="selected-category"></span></h1>

        <!-- Levels Section -->
        <div class="levels">
            <!-- Level 1 -->
            <div class="level-box" id="level1">
